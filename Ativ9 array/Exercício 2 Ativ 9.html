<body>
    <script>
  /*2. Faça um algoritmo para ler 12 números e armazenar em dois arrays: um com os números acima de 50. Outro com números abaixo de 50.*/

  var array = [];
  var array1 = [];

 for (let i = 0;
 i < 12;i++) {
     var num = prompt("Digite um número: ");

     if (num > 50){
         array.push(num);
     }else{
         array1.push(num);
     };
 };

 alert("Numeros acimas de 50:" + array + ", numeros menores de 50:" + array1);


    </script>
</body>
</html>
