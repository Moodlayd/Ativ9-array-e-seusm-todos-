    <script>
 //1. Faça um algoritmo para ler 20 números e armazenar em um array. Após a leitura total dos 20 números, o algoritmo deve escrever esse array.//

 var array = [];
 for(i = 0; i <= 20; i++) {
     var num = parseFloat(prompt("Informe 20 números: "));
     array +=num;

 };
 document.write("Os números informados são:" + array+ "<br>");




    </script>
    
    
</body>
